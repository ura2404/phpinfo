<VirtualHost *:80>
    ServerName test.local
    # ServerAlias test.local

    ServerAdmin admin@local
    DocumentRoot /var/www/local.test

    <Directory /var/www/local.test>
        AllowOverride All
        Options -Indexes +FollowSymLinks
    </Directory>

    <FilesMatch "^.*\.php$">
        # SetHandler "proxy:unix:/run/php/php5.6-fpm.sock|fcgi://localhost/"
        # SetHandler "proxy:unix:/run/php/php7.0-fpm.sock|fcgi://localhost/"
        # SetHandler "proxy:unix:/run/php/php8.5-fpm.sock|fcgi://localhost/"
    </FilesMatch>


    DefaultLanguage ru
    AddDefaultCharset UTF-8
    php_value default_charset "UTF-8"

    # обработка реального ip проксированного клиента, необходим модуль 'remoteip'
    #<IfModule mod_remoteip.c>
    #    RemoteIPHeader X-Forwarded-For
    #    RemoteIPTrustedProxy 172.16.0.1
    #</IfModule>

    #ErrorLog ${APACHE_LOG_DIR}/test.local.error.log
    #CustomLog ${APACHE_LOG_DIR}/test.local.access.log combined
</VirtualHost>
